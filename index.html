<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-12">Welcome to <span class="text-sky-500">Developers
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-sky-500 w-9/12 text-center mx-auto mt-8 rounded-lg">
            <h1 class="text-white py-5 text-3xl font-semibold">Please login</h1>
            <input class="block w-8/12 mx-auto pl-4 mb-5 rounded-lg" type="email" name="" id="user-email"
                placeholder="Please put your email here">

            <input class="block w-8/12 mx-auto pl-4 mb-5 rounded-lg" type="password" name="" id="user-password"
                placeholder="Please put your password here">

            <button id="submit-button"
                class="py-2 px-8 bg-pink-500 text-white font-medium rounded-lg mb-5 hover:bg-pink-600">Submit</button>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
